<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title data-i18n="login.title">Logowanie</title>
    <link rel="stylesheet" href="../files/css/style-login.css">
    <script src="../files/scripts/login-window.js"></script>
    <script src="../files/scripts/language.js"></script> 
</head>
<body>
    <div class="login-container">
        <h2 data-i18n="login.header">Logowanie</h2>
        <form action="/submit-your-login-form" method="post">
            <input type="text" placeholder="Nazwa użytkownika lub email" name="username" required class="inputs" data-i18n-placeholder="login.username_placeholder">
            <input type="password" placeholder="Hasło" name="password" required class="inputs" data-i18n-placeholder="login.password_placeholder">
            <button type="submit" onclick="closeWindowAndReload();" data-i18n="login.button">Zaloguj się</button>
            <span data-i18n="login.no_account">Nie masz konta?</span> 
            <a href="register.html" data-i18n="login.register_link">Zarejestruj się</a>
        </form>
    </div>
</body>
</html>
